        <img  src="img/innove_nutricao.png" style="margin:0 auto;" id="im">
     </div>

    <div class="container">
               
        <form name="contato">
        
            <div class="tag">
                <label>Nome:</label>
            </div>
            <div class="box">
                <input class="form-control" type="text" name="nome"><br>
            </div>
            <br><br>
            <div class="tag">
                <label>E-mail:</label>
            </div>
            <div class="box">
                <input  class="form-control" type="email" name="email"><br>
            </div>
            <br><br>
            <div class="tag">
                <span>Sexo</span>
            </div>
            <div class="box">
                <input  type="radio" name="sexo">Masculino
                <input  type="radio" name="sexo">Feminino
                <br><br>
            </div>
            <div class="tag">
                <span>Estado Civil</span> 
            </div>
            <div class="box">
                <input  type="checkbox" name="estado">Casado
                <input  type="checkbox" name="estado">Solteiro
                <input  type="checkbox" name="estado">Divorciado
            </div>
            <br><br>
            <div class="tag">
            <span> Assunto:</span>
            </div>  
            <div class="box">
                <select  name="assunto">
                <option value="elogio" selected>Elogio</option> 
                <option value="sugestao" >Sugestão</option>
                <option value="reclamacao">Reclamação</option>
                <option value="duvidas">Dúvidas</option>
                <option value="outros">Outros</option>
                </select><br>
            </div>
            <br><br>
            <div class="tag">
                <span> Mensagem:</span><br>
            </div>
            <div class="box"></div>
                <textarea  name="mensagem" rows="10" cols="33" 
                placeholder="Mensagem">			
            </textarea>	<br><br>
    
            <button  type="submit" value="Enviar">
            Enviar</button>
            <button  type="reset"  value="Limpar">
            Limpar</button>
</form>
</div>

</div>
